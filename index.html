<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="head">WE'RE LAUNCHING SOON</div>
    <div class="container">
      <div class="box">
        <div class="num1">08</div>
        <div class="day"><span>DAYS</span></div>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="line"></span>
      </div>
      <div class="box">
        <div class="num2">00</div>
        <div class="hour">HOURS</div>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="line"></span>
      </div>
      <div class="box">
        <div class="num3">00</div>
        <div class="minute">MINUTES</div>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="line"></span>
      </div>
      <div class="box">
        <div class="num4">00</div>
        <div class="second">SECONDS</div>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="line"></span>
      </div>
    </div>
    <img class="mountain" src="images/pattern-hills.svg">
    <script src="main.js"></script>
  </main>
</body>
</html>
